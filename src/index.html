<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Markdown编辑器</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
</head>
<link rel="stylesheet" href="./bower_components/github-markdown-css/github-markdown.css" />
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
  }
  #markdown,#html {
    float: left;
    width: 50%;
    height: 100vh;
    padding: 15px;
    border: 0;
    font-size: 14px;
    background: none;
    resize: none;
    outline: none !important;
  }
  #markdown {
    border-right: 1px solid #f0f0f0;
  }
</style>
<body>
  <textarea id="markdown"></textarea>
  <div id="html" class="markdown-body"></div>
</body>
<script type="text/javascript">
  var markdown = require( "markdown" ).markdown,
    $markdown = document.getElementById('markdown'),
    $html = document.getElementById('html');
  $markdown.addEventListener('keyup', function () {
    $html.innerHTML = markdown.toHTML($markdown.value);
  });
</script>
</html>
